<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Smart Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Clock</h1>
        <button id="connect">Connect</button>
        <h3>Time</h3>
        <label for="current">Use current time</label>
        <input checked type="checkbox" id="current"><br>
        <input disabled id="date" type="date"><br>
        <input disabled id="time" type="time"><br>
        
        <button id="upload">Upload</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
